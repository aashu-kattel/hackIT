<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice GEn</title>
</head>
<body>
    <center>
    <div id="dice">
    </div>
    <button onclick="roll()">Roll</button>
    <script>
        
        function roll(){
            let rand = Math.floor(Math.random() * 6) + 1;
            document.getElementById(`dice`).innerHTML=`<img src = "${rand}.png"/>`
        }
    </script>
    </center>

</body>
</html>
